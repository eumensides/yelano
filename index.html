    <!-- 引入HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <script>
        // m3u8直播源数组
        const videoSources = [
            { id: 'video1', url: 'http://play.zhihuiwenlvyun.com/live/shizifeng.m3u8', name: '仰口狮子峰' },
            { id: 'video2', url: 'http://play.zhihuiwenlvyun.com/live/chaoyinpu.m3u8', name: '北九水潮音瀑' },
            { id: 'video3', url: 'http://play.zhihuiwenlvyun.com/live/taiqingwan.m3u8', name: '太清宫太清湾' },
            { id: 'video4', url: 'http://play.zhihuiwenlvyun.com/live/jufengxiazhan.m3u8', name: '巨峰下站' },
            { id: 'video5', url: 'http://play.zhihuiwenlvyun.com/live/shouzifeng.m3u8', name: '仰口寿字峰' },
            { id: 'video6', url: 'http://play.zhihuiwenlvyun.com/live/lingqifeng.m3u8', name: '巨峰灵旗峰' },
            { id: 'video7', url: 'http://play.zhihuiwenlvyun.com/live/erlongshan.m3u8', name: '二龙山' },
            { id: 'video8', url: 'http://play.zhihuiwenlvyun.com/live/shanhaishengjing.m3u8', name: '山海胜景' },
            { id: 'video9', url: 'http://play.zhihuiwenlvyun.com/live/huayanshijie.m3u8', name: '华严世界' },
            { id: 'video10', url: 'https://hlspull.qtv.com.cn/v31faxcg/channel/6cf6c074ce8070489151af48ad13ca71/1.m3u8', name: '太平湾畔' },
            { id: 'video11', url: 'https://hlspull.qtv.com.cn/v31faxcg/channel/dba5f5df47dc14a9b08385b1c22faadf/1.m3u8', name: '奥帆中心' },
            { id: 'video12', url: 'https://hlspull.qtv.com.cn/v31faxcg/channel/51d10523f0a1fdcda5c4223babe1682c/1.m3u8', name: '五四广场' },
            { id: 'video13', url: 'https://hlspull.qtv.com.cn/v31faxcg/channel/e41ccb39c3292d868d6c72b66082a3f2/1.m3u8', name: '胶宁高架银川西路' },
            { id: 'video14', url: 'https://hlspull.qtv.com.cn/v31faxcg/channel/833fddf8b8271df2cf38835d14a2a3a5/1.m3u8', name: '胶宁高架福州路口' },
            { id: 'video15', url: 'https://hlspull.qtv.com.cn/v31faxcg/channel/8db708403e7ad9c1a00c539c703b8ae0/1.m3u8', name: '快速路大润发南京路' },
            { id: 'video16', url: 'https://hlspull.qtv.com.cn/v31faxcg/channel/eb43a644427fb8349dcee68178054782/1.m3u8', name: '太平角海岬' }
        ];

        // 初始化视频播放器
        videoSources.forEach(source => {
            const video = document.getElementById(source.id);
            if (!video) {
                console.error(`Video element with ID ${source.id} not found.`);
                return;
            }

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(source.url);
                hls.attachMedia(video);
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        console.error(`Fatal HLS error for ${source.name} (${source.url}): ${data.details}`);
                        video.poster = 'https://via.placeholder.com/250x150?text=加载失败';
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source.url;
                video.addEventListener('error', () => {
                    console.error(`Native HLS error for ${source.name} (${source.url})`);
                    video.poster = 'https://via.placeholder.com/250x150?text=加载失败';
                });
            } else {
                console.error(`HLS not supported for ${source.name}.`);
                video.poster = 'https://via.placeholder.com/250x150?text=不支持HLS';
            }
        });

        // 获取青岛天气数据
        fetch('https://api.openweathermap.org/data/2.5/weather?q=Qingdao&appid=554f1703f14566f84382895cc93568eb&units=metric')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const elements = {
                    location: document.getElementById('location'),
                    description: document.getElementById('weather-description'),
                    weatherIcon: document.getElementById('weather-icon'),
                    temperature: document.getElementById('temperature'),
                    feelsLike: document.getElementById('feels-like'),
                    pressure: document.getElementById('pressure'),
                    humidity: document.getElementById('humidity'),
                    visibility: document.getElementById('visibility'),
                    wind: document.getElementById('wind'),
                    windGust: document.getElementById('wind-gust'),
                    clouds: document.getElementById('clouds'),
                    sunrise: document.getElementById('sunrise'),
                    sunset: document.getElementById('sunset')
                };

                // 转换时间戳为本地时间
                const sunriseTime = new Date(data.sys.sunrise * 1000).toLocaleTimeString('zh-CN');
                const sunsetTime = new Date(data.sys.sunset * 1000).toLocaleTimeString('zh-CN');

                // 转换风向角度为方向
                const windDirection = degToDirection(data.wind.deg);

                // 更新天气信息
                elements.location.textContent = `地区：${data.name}, ${data.sys.country}`;
                elements.description.textContent = `天气：${data.weather[0].description}`;
                elements.weatherIcon.innerHTML = `<img src="http://openweathermap.org/img/wn/${data.weather[0].icon}.png" class="weather-icon" alt="${data.weather[0].description}">`;
                elements.temperature.textContent = `当前温度：${data.main.temp} °C`;
                elements.feelsLike.textContent = `体感温度：${data.main.feels_like} °C`;
                elements.pressure.textContent = `气压：${data.main.pressure} hPa`;
                elements.humidity.textContent = `湿度：${data.main.humidity}%`;
                elements.visibility.textContent = `能见度：${data.visibility / 1000} 公里`;
                elements.wind.textContent = `风速：${data.wind.speed} m/s，方向：${windDirection}`;
                elements.windGust.textContent = `阵风：${data.wind.gust || '无数据'} m/s`;
                elements.clouds.textContent = `云量：${data.clouds.all}%`;
                elements.sunrise.textContent = `日出：${sunriseTime}`;
                elements.sunset.textContent = `日落：${sunsetTime}`;
            })
            .catch(error => {
                console.error('Failed to fetch weather data:', error);
                document.getElementById('location').textContent = '无法加载天气数据，请稍后重试';
            });

        // 辅助函数：将风向角度转换为方向
        function degToDirection(deg) {
            const directions = ['北', '东北偏北', '东北', '东北偏东', '东', '东南偏东', '东南', '东南偏南', 
                                '南', '西南偏南', '西南', '西南偏西', '西', '西北偏西', '西北', '西北偏北'];
            const index = Math.round(deg / 22.5) % 16;
            return directions[index];
        }
    </script>
