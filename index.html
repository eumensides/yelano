<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言版</title>
    <style>
        .video-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .video-item {
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 250px;
            height: auto;
        }
        .info-card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            height: 180px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .info-card h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }
        .info-card p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .video-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        <div class="video-item">
            <div id="weather-card" class="info-card">
                <h3>青岛今日天气</h3>
                <p id="weather-loading">加载中...</p>
                <div id="weather-data" style="display: none;">
                    <p><strong>温度：</strong><span id="weather-temp"></span></p>
                    <p><strong>湿度：</strong><span id="weather-humidity"></span></p>
                    <p><strong>风力：</strong><span id="weather-wind"></span></p>

                    <p><strong>日出：</strong><span id="weather-sunrise"></span></p>
                    <p><strong>日落：</strong><span id="weather-sunset"></span></p>
                    <p><strong>更新时间：</strong><span id="weather-update-time"></span></p>
                </div>
            </div>
            <p>青岛天气预报</p>
        </div>
    </div>

    <!-- 留言表单 -->
    <form action="https://formsubmit.co/1@yelano.com" method="POST">

        <input type="text" id="name" name="name" required><br><br>
        <label for="message">留言：</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
        <input type="submit" value="提交">
    </form>
