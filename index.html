<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言版</title>
    <style>
        .video-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .video-item {
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 250px;
            height: auto;
        }
        .info-card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            height: 180px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .info-card h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }
        .info-card p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .video-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的留言版!</h1>
    
    <div class="video-container">
        <!-- 视频项保持不变 -->
        <div class="video-item">
            <video id="video1" controls aria-label="仰口狮子峰直播"></video>
            <p>仰口狮子峰</p>
        </div>
        <!-- ... 其他视频项 ... -->
        <div class="video-item">
            <video id="video15" controls aria-label="太平角海岬直播"></video>
            <p>太平角海岬</p>
        </div>
        <!-- 天气窗口 -->
        <div class="video-item">
            <div id="weather-card" class="info-card">
                <h3>青岛今日天气</h3>
                <p id="weather-loading">加载中...</p>
                <div id="weather-data" style="display: none;">
                    <p><strong>温度：</strong><span id="weather-temp"></span></p>
                    <p><strong>湿度：</strong><span id="weather-humidity"></span></p>
                    <p><strong>风力：</strong><span id="weather-wind"></span></p>
                    <p><strong>降雨量：</strong><span id="weather-rainfall"></span></p>
                    <p><strong>极端天气：</strong><span id="weather-extreme"></span></p>
                    <p><strong>日出：</strong><span id="weather-sunrise"></span></p>
                    <p><strong>日落：</strong><span id="weather-sunset"></span></p>
                    <p><strong>更新时间：</strong><span id="weather-update-time"></span></p>
                </div>
            </div>
            <p>青岛天气预报</p>
        </div>
        <!-- 火烧云窗口 -->
        <div class="video-item">
            <div id="fire-rainbow-card" class="info-card">
                <h3>今日火烧云几率</h3>
                <p id="fire-rainbow-loading" style="display: none;">加载中...</p>
                <div id="fire-rainbow-data">
                    <p><strong>几率：</strong><span id="fire-rainbow-probability">30% (更新于 2025-04-22)</span></p>
                </div>
            </div>
            <p>青岛火烧云预报</p>
        </div>
    </div>

    <form action="https://formsubmit.co/1@yelano.com" method="POST">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="message">留言：</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
        <input type="submit" value="提交">
    </form>

    <footer>
        <p>
            <span>© 2025 Yelano 版权所有</span>
            <a href="https://beian.miit.gov.cn/" target="_blank" rel="noreferrer noopener">
                浙ICP备2020032421号
            </a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // 视频初始化（不变）
        const videoSources = [
            { id: 'video1', url: 'http://play.zhihuiwenlvyun.com/live/shizifeng.m3u8' },
            // ... 其他视频源 ...
            { id: 'video15', url: 'https://hlspull.qtv.com.cn/v31faxcg/channel/eb43a644427fb8349dcee68178054782/1.m3u8' }
        ];

        videoSources.forEach(source => {
            const video = document.getElementById(source.id);
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(source.url);
                hls.attachMedia(video);
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        video.parentElement.innerHTML += '<p>无法加载视频，请稍后重试</p>';
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source.url;
            } else {
                video.parentElement.innerHTML += '<p>您的浏览器不支持此视频格式</p>';
            }
        });

        // 天气数据获取（OpenWeatherMap）
        async function fetchWeatherData() {
            const weatherCard = document.getElementById('weather-card');
            const weatherLoading = document.getElementById('weather-loading');
            const weatherData = document.getElementById('weather-data');

            const apiKey = '554f1703f14566f84382895cc93568eb'; // 你的 API 密钥
            const url = `https://api.openweathermap.org/data/2.5/weather?q=Qingdao,CN&appid=${apiKey}&units=metric&lang=zh_cn`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('API 密钥无效，请检查密钥');
                    } else if (response.status === 429) {
                        throw new Error('API 调用超限，请稍后重试');
                    } else {
                        throw new Error('无法获取天气数据');
                    }
                }

                const data = await response.json();
                const temp = `${Math.round(data.main.temp)}°C`;
                const humidity = `${data.main.humidity}%`;
                const wind = `${data.wind.speed} m/s ${data.wind.deg}°`;
                const rainfall = data.rain ? `${data.rain['1h'] || 0} mm` : '0 mm';
                const extreme = data.weather[0].main.includes('Storm') ? '可能有风暴' : '无';
                const sunrise = new Date(data.sys.sunrise * 1000).toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                const sunset = new Date(data.sys.sunset * 1000).toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                const updateTime = new Date(data.dt * 1000).toLocaleString('zh-CN');

                document.getElementById('weather-temp').textContent = temp;
                document.getElementById('weather-humidity').textContent = humidity;
                document.getElementById('weather-wind').textContent = wind;
                document.getElementById('weather-rainfall').textContent = rainfall;
                document.getElementById('weather-extreme').textContent = extreme;
                document.getElementById('weather-sunrise').textContent = sunrise;
                document.getElementById('weather-sunset').textContent = sunset;
                document.getElementById('weather-update-time').textContent = updateTime;

                weatherLoading.style.display = 'none';
                weatherData.style.display = 'block';
            } catch (error) {
                console.error('天气数据获取错误:', error.message);
                weatherLoading.textContent = `无法加载天气数据：${error.message}`;
            }
        }

        // 火烧云数据（手动更新，稍后提供替代方案）
        function displayFireRainbowData() {
            document.getElementById('fire-rainbow-loading').style.display = 'none';
            document.getElementById('fire-rainbow-data').style.display = 'block';
        }

        // 初始化
        fetchWeatherData();
        displayFireRainbowData();
    </script>
</body>
</html>
