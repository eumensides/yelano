<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言版</title>
    <style>
        .video-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .video-item {
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 250px;
            height: auto;
        }
        .info-card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            height: 180px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .info-card h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }
        .info-card p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .video-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>欢迎来到海蓝的留言版!</h1>
    
    <!-- 直播窗口区域 -->
    <div class="video-container">
        <div class="video-item">
            <video id="video1" controls aria-label="仰口狮子峰直播"></video>
            <p>仰口狮子峰</p>
        </div>
        <div class="video-item">
            <video id="video2" controls aria-label="北九水潮音瀑直播"></video>
            <p>北九水潮音瀑</p>
        </div>
        <div class="video-item">
            <video id="video3" controls aria-label="太清宫太清湾直播"></video>
            <p>太清宫太清湾</p>
        </div>
        <div class="video-item">
            <video id="video4" controls aria-label="巨峰下站直播"></video>
            <p>巨峰下站</p>
        </div>
        <div class="video-item">
            <video id="video5" controls aria-label="仰口寿字峰直播"></video>
            <p>仰口寿字峰</p>
        </div>
        <div class="video-item">
            <video id="video6" controls aria-label="巨峰灵旗峰直播"></video>
            <p>巨峰灵旗峰</p>
        </div>
        <div class="video-item">
            <video id="video7" controls aria-label="二龙山直播"></video>
            <p>二龙山</p>
        </div>
        <div class="video-item">
            <video id="video8" controls aria-label="山海胜景直播"></video>
            <p>山海胜景</p>
        </div>
        <div class="video-item">
            <video id="video9" controls aria-label="太平湾畔直播"></video>
            <p>太平湾畔</p>
        </div>
        <div class="video-item">
            <video id="video10" controls aria-label="奥帆中心直播"></video>
            <p>奥帆中心</p>
        </div>
        <div class="video-item">
            <video id="video11" controls aria-label="五四广场直播"></video>
            <p>五四广场</p>
        </div>
        <div class="video-item">
            <video id="video12" controls aria-label="胶宁高架银川西路直播"></video>
            <p>胶宁高架银川西路</p>
        </div>
        <div class="video-item">
            <video id="video13" controls aria-label="胶宁高架福州路口直播"></video>
            <p>胶宁高架福州路口</p>
        </div>
        <div class="video-item">
            <video id="video14" controls aria-label="快速路大润发南京路直播"></video>
            <p>快速路大润发南京路</p>
        </div>
        <div class="video-item">
            <video id="video15" controls aria-label="太平角海岬直播"></video>
            <p>太平角海岬</p>
        </div>
        <!-- Weather Window -->
        <div class="video-item">
            <div id="weather-card" class="info-card">
                <h3>青岛今日天气</h3>
                <p id="weather-loading">加载中...</p>
                <div id="weather-data" style="display: none;">
                    <p><strong>温度：</strong><span id="weather-temp"></span></p>
                    <p><strong>湿度：</strong><span id="weather-humidity"></span></p>
                    <p><strong>风力：</strong><span id="weather-wind"></span></p>
                    <p><strong>降雨量：</strong><span id="weather-rainfall"></span></p>
                    <p><strong>极端天气：</strong><span id="weather-extreme"></span></p>
                    <p><strong>日出：</strong><span id="weather-sunrise"></span></p>
                    <p><strong>日落：</strong><span id="weather-sunset"></span></p>
                </div>
            </div>
            <p>青岛天气预报</p>
        </div>
        <!-- Fire Rainbow Window -->
        <div class="video-item">
            <div id="fire-rainbow-card" class="info-card">
                <h3>今日火烧云几率</h3>
                <p id="fire-rainbow-loading">加载中...</p>
                <div id="fire-rainbow-data" style="display: none;">
                    <p><strong>几率：</strong><span id="fire-rainbow-probability"></span></p>
                </div>
            </div>
            <p>青岛火烧云预报</p>
        </div>
    </div>

    <!-- 留言表单 -->
    <form action="https://formsubmit.co/1@yelano.com" method="POST">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="message">留言：</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
        <input type="submit" value="提交">
    </form>

    <footer>
        <p>
            <span>© 2025 Treenjoy 海蓝</span>
            <a href="https://beian.miit.gov.cn/" target="_blank" rel="noreferrer noopener">
                浙ICP备2020032421号
            </a>
        </p>
    </footer>

    <!-- 引入HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // m3u8直播源数组
        const videoSources = [
            { id: 'video1', url: 'http://play.zhihuiwenlvyun.com/live/shizifeng.m3u8' },
            { id: 'video2', url: 'http://play.zhihuiwenlvyun.com/live/chaoyinpu.m3u8' },
            { id: 'video3', url: 'http://play.zhihuiwenlvyun.com/live/taiqingwan.m3u8' },
            { id: 'video4', url: 'http://play.zhihuiwenlvyun.com/live/jufengxiazhan.m3u8' },
            { id: 'video5', url: 'http://play.zhihuiwenlvyun.com/live/shouzifeng.m3u8' },
            { id: 'video6', url: 'http://play.zhihuiwenlvyun.com/live/lingqifeng.m3u8' },
            { id: 'video7', url: 'http://play.zhihuiwenlvyun.com/live/erlongshan.m3u8' },
            { id: 'video8', url: 'http://play.zhihuiwenlvyun.com/live/shanhaishengjing.m3u8' },
            { id: 'video9', url: 'https://hlspull.qtv.com.cn/v31faxcg/channel/6cf6c074ce8070489151af48ad13ca71/1.m3u8' },
            { id: 'video10', url: 'https://hlspull.qtv.com.cn/v31faxcg/channel/dba5f5df47dc14a9b08385b1c22faadf/1.m3u8' },
            { id: 'video11', url: 'https://hlspull.qtv.com.cn/v31faxcg/channel/51d10523f0a1fdcda5c4223babe1682c/1.m3u8' },
            { id: 'video12', url: 'https://hlspull.qtv.com.cn/v31faxcg/channel/e41ccb39c3292d868d6c72b66082a3f2/1.m3u8' },
            { id: 'video13', url: 'https://hlspull.qtv.com.cn/v31faxcg/channel/833fddf8b8271df2cf38835d14a2a3a5/1.m3u8' },
            { id: 'video14', url: 'https://hlspull.qtv.com.cn/v31faxcg/channel/8db708403e7ad9c1a00c539c703b8ae0/1.m3u8' },
            { id: 'video15', url: 'https://hlspull.qtv.com.cn/v31faxcg/channel/eb43a644427fb8349dcee68178054782/1.m3u8' }
        ];

        // 初始化每个视频播放器
        videoSources.forEach(source => {
            const video = document.getElementById(source.id);
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(source.url);
                hls.attachMedia(video);
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        video.parentElement.innerHTML += '<p>无法加载视频，请稍后重试</p>';
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source.url;
            } else {
                video.parentElement.innerHTML += '<p>您的浏览器不支持此视频格式</p>';
            }
        });

        // Weather Data Fetching
        async function fetchWeatherData() {
            const weatherCard = document.getElementById('weather-card');
            const weatherLoading = document.getElementById('weather-loading');
            const weatherData = document.getElementById('weather-data');

            try {
                const response = await fetch('http://testbed.nmc.cn/publish/forecast/ASD/qingdao.html');
                if (!response.ok) throw new Error('无法获取天气数据');

                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');

                // Adjust selectors based on actual page structure
                const temp = doc.querySelector('.temperature')?.textContent || '未知';
                const humidity = doc.querySelector('.humidity')?.textContent || '未知';
                const wind = doc.querySelector('.wind')?.textContent || '未知';
                const rainfall = doc.querySelector('.rainfall')?.textContent || '未知';
                const extreme = doc.querySelector('.extreme-weather')?.textContent || '无';
                const sunrise = doc.querySelector('.sunrise')?.textContent || '未知';
                const sunset = doc.querySelector('.sunset')?.textContent || '未知';

                document.getElementById('weather-temp').textContent = temp;
                document.getElementById('weather-humidity').textContent = humidity;
                document.getElementById('weather-wind').textContent = wind;
                document.getElementById('weather-rainfall').textContent = rainfall;
                document.getElementById('weather-extreme').textContent = extreme;
                document.getElementById('weather-sunrise').textContent = sunrise;
                document.getElementById('weather-sunset').textContent = sunset;

                weatherLoading.style.display = 'none';
                weatherData.style.display = 'block';
            } catch (error) {
                console.error('Weather fetch error:', error);
                fetchWeatherFallback();
            }
        }

        async function fetchWeatherFallback() {
            const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY';
            const url = `https://api.openweathermap.org/data/2.5/weather?q=Qingdao,CN&appid=${apiKey}&units=metric&lang=zh_cn`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('无法获取备用天气数据');

                const data = await response.json();
                const temp = `${data.main.temp}°C`;
                const humidity = `${data.main.humidity}%`;
                const wind = `${data.wind.speed} m/s ${data.wind.deg}°`;
                const rainfall = data.rain ? `${data.rain['1h'] || 0} mm` : '0 mm';
                const extreme = data.weather[0].main.includes('Storm') ? '可能有风暴' : '无';
                const sunrise = new Date(data.sys.sunrise * 1000).toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                const sunset = new Date(data.sys.sunset * 1000).toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });

                document.getElementById('weather-temp').textContent = temp;
                document.getElementById('weather-humidity').textContent = humidity;
                document.getElementById('weather-wind').textContent = wind;
                document.getElementById('weather-rainfall').textContent = rainfall;
                document.getElementById('weather-extreme').textContent = extreme;
                document.getElementById('weather-sunrise').textContent = sunrise;
                document.getElementById('weather-sunset').textContent = sunset;

                document.getElementById('weather-loading').style.display = 'none';
                document.getElementById('weather-data').style.display = 'block';
            } catch (error) {
                console.error('Fallback fetch error:', error);
                document.getElementById('weather-loading').textContent = '无法加载天气数据';
            }
        }

        async function fetchFireRainbowData() {
            const fireRainbowCard = document.getElementById('fire-rainbow-card');
            const fireRainbowLoading = document.getElementById('fire-rainbow-loading');
            const fireRainbowData = document.getElementById('fire-rainbow-data');

            try {
                const response = await fetch('https://sunsetbot.top/');
                if (!response.ok) throw new Error('无法获取火烧云数据');

                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');

                const probability = doc.querySelector('.sunset-probability')?.textContent || '未知';

                document.getElementById('fire-rainbow-probability').textContent = probability;

                fireRainbowLoading.style.display = 'none';
                fireRainbowData.style.display = 'block';
            } catch (error) {
                console.error('Fire rainbow fetch error:', error);
                fireRainbowLoading.textContent = '无法加载火烧云数据，请访问 sunsetbot.top 查看';
            }
        }

        fetchWeatherData();
        fetchFireRainbowData();
    </script>
</body>
</html>
